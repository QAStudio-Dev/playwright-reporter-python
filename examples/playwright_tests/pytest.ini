[pytest]
# Pytest configuration for Playwright tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    qastudio_id(id): Link test to QAStudio test case ID
    qastudio_priority(level): Set test priority (low/medium/high/critical)
    qastudio_tags(*tags): Add tags to test case
    slow: Marks tests as slow (deselect with '-m "not slow"')
    integration: Marks tests as integration tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --capture=no

# QAStudio.dev reporter configuration (uncomment to enable)
# Note: Set QASTUDIO_API_KEY and QASTUDIO_PROJECT_ID environment variables
# or uncomment and fill in the values below

# qastudio_api_url = https://qastudio.dev/api
# qastudio_api_key = YOUR_API_KEY_HERE
# qastudio_project_id = YOUR_PROJECT_ID_HERE
# qastudio_environment = local
# qastudio_test_run_name = Playwright Test Run
# qastudio_verbose = true
# qastudio_upload_attachments = true
# qastudio_attachments_dir = examples/playwright_tests
