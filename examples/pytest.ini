[pytest]
# QAStudio.dev Configuration
qastudio_api_url = https://qastudio.dev/api
qastudio_api_key = your-api-key-here
qastudio_project_id = your-project-id-here
qastudio_environment = CI

# Optional settings
qastudio_verbose = false
qastudio_silent = true
qastudio_batch_size = 10

# pytest settings
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers
