name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Publish to TestPyPI or PyPI'
        required: true
        type: choice
        options:
          - testpypi
          - pypi
        default: testpypi

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests
        run: |
          pytest tests/ -v --cov=qastudio_pytest --cov-report=term

      - name: Run linting
        run: |
          black --check src/ tests/
          flake8 src/ tests/

      - name: Run type checking
        run: |
          mypy src/

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Check package
        run: |
          pip install twine
          twine check dist/*

      - name: Publish to TestPyPI (manual trigger)
        if: github.event_name == 'workflow_dispatch' && inputs.environment == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true

      - name: Publish to PyPI (manual trigger)
        if: github.event_name == 'workflow_dispatch' && inputs.environment == 'pypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Publish to PyPI (on release)
        if: github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create success comment
        if: success() && github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const version = context.ref.replace('refs/tags/v', '');
            github.rest.issues.createComment({
              issue_number: context.payload.release.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Successfully published version ${version} to PyPI!\n\nInstall with:\n\`\`\`bash\npip install qastudio-pytest==${version}\n\`\`\``
            })
